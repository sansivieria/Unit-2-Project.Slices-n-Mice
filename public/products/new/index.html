<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SUPPLY DROP</title>
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <h1>Create New Item</h1>
    <div class="newBody" id="newId">
      <form action="/products" method="POST">
          Image: <input type="text" name="img" /><br/>
          Name: <input type="text" name="name" /><br/>
          Manufacturer: <input type="text" name="manufacturer" /><br/>
          Group: <input type="text" name="group" /><br/>
          Rating: <input type="text" name="rating" /><br/>
          Price: <input type="text" name="price" /><br/>
          Quantity: <input type="text" name="qty" /><br/>
          <input type="submit" name="" value="Create Item"/><br/>
          <img src="https://33.media.tumblr.com/8df37f9d74af726cc5bd7a17bdb7ff34/tumblr_n53ywuFLR71s89mlwo1_500.gif">
        </form>
      </div>
</body>
</html>
